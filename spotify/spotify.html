<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .g1 {
            display: flex;
            align-items: center;
            list-style-type: none;
            height: 65px;
            background-color: black;
            padding: 0 20px;
        }

        .g1 li {
            padding: 0 12px;
            cursor: pointer;
        }

        .brand img {
            width: 44px;
            padding-right: 10px;
        }

        .brand {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 1.3rem;
        }

        .page {
            min-height: 75vh;
            display: flex;
            margin: 20px auto;
            width: 70%;
            border-radius: 12px;
            padding: 20px;
            background: linear-gradient(to right, #2e2e2e, #1c1c1c);
            background-image: url(/img/bg.jpg);
        }

        .hero {
            width: 100%;
        }

        .s1 {
            display: flex;
            align-items: center;
            background-color:transparent;
            width: 100%;
            color: white;
            margin: 8px 0;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .s1:hover {
            background-color:rgba(0, 0, 0, 0.641);
            color: red;
        }

        .s1 span {
            margin-left: 10px;
            background-color: transparent;
        }

        .bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .icons i {
            cursor: pointer;
            margin: 0 15px;
            transition: 0.2s;
        }

        .icons i:hover {
            color: #1DB954;
            transform: scale(1.1);
        }

        #myProgressBar {
            width: 80vw;
            cursor: pointer;
            margin-top: 10px;
        }

        .songInfo {
            font-size: 18px;
            font-weight: bold;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <nav>
        <ul class="g1">
            <li class="brand"><img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSd-eHyIHkbiQ428WtDUb7s6dFnDK3CQ7YQog&s"
                    alt="spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="page">
        <div class="hero">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songList">
                <div class="s1" data-index="0">
                    <span>ðŸŽµ Shivaji song</span>
                </div>
                <div class="s1" data-index="1">
                    <span>ðŸŽµ Barsat kae mosam mae </span>
                </div>
                <div class="s1" data-index="2">
                    <span>ðŸŽµ Peeni chhod di</span>
                </div>
                <div class="s1" data-index="3">
                    <span>ðŸŽµ Bullet Wali</span>
                </div>
                <div class="s1" data-index="4">
                    <span>ðŸŽµ Yar ka staya houa</span>
                </div>
                <div class="s1" data-index="5">
                    <span>ðŸŽµ Araham bah hae parchanda hae </span>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom">
        <input type="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward-step" id="prev"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo" id="currentSong">Select a Song</div>
    </div>

    <script src="https://kit.fontawesome.com/897ebbdc89.js" crossorigin="anonymous"></script>
    <script>
        let songList = [
            "/song/1.mp3",
            "/song/song2.mp3",
            "/song/song3.mp3",
            "/song/song4.mp3",
            "/song/song5.mp3",
            "/song/song6.mp3"
        ];

        let currentAudio = new Audio(songList[0]);
        let songIndex = 0;
        let playButton = document.getElementById('masterPlay');
        let nextButton = document.getElementById('next');
        let prevButton = document.getElementById('prev');
        let progressBar = document.getElementById('myProgressBar');
        let currentSongDisplay = document.getElementById('currentSong');
        let songElements = document.querySelectorAll('.s1');

        function playSong(index) {
            if (!currentAudio.paused) {
                currentAudio.pause();
            }
            currentAudio = new Audio(songList[index]);
            songIndex = index;
            currentAudio.play();
            currentSongDisplay.innerText = `Playing: Song ${index + 1}`;

            playButton.classList.remove('fa-circle-play');
            playButton.classList.add('fa-circle-pause');

            currentAudio.addEventListener('timeupdate', function () {
                progressBar.value = (currentAudio.currentTime / currentAudio.duration) * 100;
            });

            currentAudio.addEventListener('ended', function () {
                nextButton.click();
            });
        }

        playButton.addEventListener('click', function () {
            if (currentAudio.paused) {
                currentAudio.play();
                playButton.classList.replace('fa-circle-play', 'fa-circle-pause');
            } else {
                currentAudio.pause();
                playButton.classList.replace('fa-circle-pause', 'fa-circle-play');
            }
        });

        nextButton.addEventListener('click', function () {
            songIndex = (songIndex + 1) % songList.length;
            playSong(songIndex);
        });

        prevButton.addEventListener('click', function () {
            songIndex = (songIndex - 1 + songList.length) % songList.length;
            playSong(songIndex);
        });

        progressBar.addEventListener('input', function () {
            currentAudio.currentTime = (progressBar.value / 100) * currentAudio.duration;
        });

        songElements.forEach((song, index) => {
            song.addEventListener('click', function () {
                playSong(index);
            });
        });
    </script>
</body>

</html>
